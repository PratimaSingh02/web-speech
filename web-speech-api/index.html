<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Speech API Demo</title>
    <script type="module" src='index.js'></script>
    <link rel='stylesheet' href='styles.css'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class='wrapper'>
        <h3 style="text-align: center;">Speech to Text</h3>
        <button type="button" class="btn btn-primary btn-lg start-btn">Start</button>
        <button type="button" class="btn  btn-primary btn-lg stop-btn">Stop</button>

        <div class='options'>
            <div class="form-group">
                <select id='lang-select' class='form-control form-control-lg'></select>
            </div>

            <div style="display: flex;flex-direction: column;align-items: center;">
                <input type="text" class="form-control grammar-text" placeholder="Grammar">
                <button type="button" class="btn btn-info btn-sm grammar-btn" style='margin-top:0.5em'>Add Grammar</button>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="true" id="interim">
                <label class="form-check-label" for="interim">
                  Interim Result
                </label>
              </div>
        </div>
        <div class='texts'></div>
        <button type="button" class="btn btn-danger clear">Clear Text</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
